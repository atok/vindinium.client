apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.mimecraft:mimecraft:1.1.1'
    compile 'com.google.code.gson:gson:2.2.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}